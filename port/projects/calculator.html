<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        html {
            font-size: 62.5%;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative; /* Changed from absolute to relative */
            margin: 20px auto; /* Centered and added margin */
            width: 400px;
        }

        .calculator-screen {
            width: 100%;
            font-size: 5rem;
            height: 80px;
            border: none;
            background-color: #252525;
            color: #fff;
            text-align: right;
            padding-right: 20px;
            padding-left: 10px;
        }

        button {
            height: 60px;
            background-color: #fff;
            border-radius: 3px;
            border: 1px solid #c4c4c4;
            background-color: transparent;
            font-size: 2rem;
            color: #333;
            background-image: linear-gradient(to bottom,transparent,transparent 50%,rgba(0,0,0,.04));
            box-shadow: inset 0 0 0 1px rgba(255,255,255,.05), inset 0 1px 0 0 rgba(255,255,255,.45), inset 0 -1px 0 0 rgba(255,255,255,.15), 0 1px 0 0 rgba(255,255,255,.15);
            text-shadow: 0 1px rgba(255,255,255,.4);
        }

        button:hover {
            background-color: #eaeaea;
        }

        .operator {
            color: #fff;
            background-color: #f0f0f0;
            background-image: linear-gradient(to bottom,transparent,transparent 50%,rgba(0,0,0,.04));
            background-color: #e67300;
        }

        .clear {
            background-color: #f05959;
            border-color: #f05959;
            color: #fff;
        }

        .clear:hover {
            background-color: #f17373;
        }

        .equal-sign {
            background-color: #2e86c0;
            border-color: #2e86c0;
            color: #fff;
            height: 100%;
            grid-area: 2 / 4 / 6 / 5;
        }

        .equal-sign:hover {
            background-color: #4e9ed4;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Calculator Project</h2>
            <div class="calculator">
                <input type="text" class="calculator-screen" value="0" disabled />
                <div class="calculator-keys">
                    <button type="button" class="operator" value="+">+</button>
                    <button type="button" class="operator" value="-">-</button>
                    <button type="button" class="operator" value="*">&times;</button>
                    <button type="button" class="operator" value="/">&divide;</button>

                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>

                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>

                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>

                    <button type="button" value="0">0</button>
                    <button type="button" class="decimal" value=".">.</button>
                    <button type="button" class="all-clear">AC</button>

                    <button type="button" class="equal-sign operator" value="=">=</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
    <script>
        const calculator = {
            displayValue: '0',
            firstOperand: null,
            waitingForSecondOperand: false,
            operator: null,
        };

        function inputDigit(digit) {
            const { displayValue, waitingForSecondOperand } = calculator;

            if (waitingForSecondOperand === true) {
                calculator.displayValue = digit;
                calculator.waitingForSecondOperand = false;
            } else {
                calculator.displayValue = displayValue === '0' ? digit : displayValue + digit;
            }
        }

        function inputDecimal(dot) {
            if (calculator.waitingForSecondOperand === true) {
                calculator.displayValue = "0."
                calculator.waitingForSecondOperand = false;
                return
            }

            if (!calculator.displayValue.includes(dot)) {
                calculator.displayValue += dot;
            }
        }

        function handleOperator(nextOperator) {
          const { firstOperand, displayValue, operator } = calculator
          const inputValue = parseFloat(displayValue)

          if (operator && calculator.waitingForSecondOperand)  {
            calculator.operator = nextOperator;
            return;
          }

          if (firstOperand === null && !isNaN(inputValue)) {
            calculator.firstOperand = inputValue;
          } else if (operator) {
            const result = operate(firstOperand, inputValue, operator);

            calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
            calculator.firstOperand = result;
          }

          calculator.waitingForSecondOperand = true;
          calculator.operator = nextOperator;

          if (nextOperator === '=') {
            calculator.firstOperand = null;
            calculator.waitingForSecondOperand = false;
            calculator.operator = null;
          }
        }

        function operate(firstOperand, secondOperand, operator) {
            if (operator === '+') {
                return firstOperand + secondOperand;
            } else if (operator === '-') {
                return firstOperand - secondOperand;
            } else if (operator === '*') {
                return firstOperand * secondOperand;
            } else if (operator === '/') {
                return firstOperand / secondOperand;
            }
            return secondOperand;
        }

        function resetCalculator() {
            calculator.displayValue = '0';
            calculator.firstOperand = null;
            calculator.waitingForSecondOperand = false;
            calculator.operator = null;
        }

        function updateDisplay() {
            const display = document.querySelector('.calculator-screen');
            const { displayValue, firstOperand, operator, waitingForSecondOperand } = calculator;

            if (firstOperand !== null && operator !== null && waitingForSecondOperand) {
                display.value = `${firstOperand} ${operator}`;
            } else {
                display.value = displayValue;
            }
        }

        updateDisplay();

        const keys = document.querySelector('.calculator-keys');
        keys.addEventListener('click', (event) => {
            const { target } = event;
            if (!target.matches('button')) {
                return;
            }

            if (target.classList.contains('operator')) {
                handleOperator(target.value);
                updateDisplay();
                return;
            }

            if (target.classList.contains('decimal')) {
                inputDecimal(target.value);
                updateDisplay();
                return;
            }

            if (target.classList.contains('all-clear')) {
                resetCalculator();
                updateDisplay();
                return;
            }

            inputDigit(target.value);
            updateDisplay();
        });
        document.addEventListener('keydown', (event) => {
            const { key } = event;

            if (/\d/.test(key)) { // Digits 0-9
                inputDigit(key);
                updateDisplay();
            } else if (['+', '-', '*', '/'].includes(key)) { // Operators
                handleOperator(key);
                updateDisplay();
            } else if (key === '.') { // Decimal
                inputDecimal(key);
                updateDisplay();
            } else if (key === '=' || key === 'Enter') { // Equal sign
                handleOperator('=');
                updateDisplay();
            } else if (key === 'Backspace' || key === 'Delete') { // All Clear
                resetCalculator();
                updateDisplay();
            }
        });
    </script>
</body>
</html>
