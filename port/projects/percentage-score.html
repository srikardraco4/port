<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Score Calculator</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* Removed display: flex, justify-content, align-items, min-height for integration */
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: 20px auto; /* Centered the container */
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #e94e77;
            margin-bottom: 30px;
            font-size: 2.5em;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: #e94e77;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #e94e77;
            box-shadow: 0 0 8px rgba(233, 78, 119, 0.3);
            outline: none;
        }

        button {
            background-color: #e94e77;
            color: #fff;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #d63a61;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border: 1px dashed #e94e77;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .result-container.show {
            opacity: 1;
            transform: scale(1);
        }

        #resultText {
            font-size: 2.2em;
            color: #e94e77;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #messageText {
            font-size: 1.3em;
            color: #555;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 25px;
            }

            h1 {
                font-size: 2em;
            }

            input[type="text"], button {
                font-size: 1em;
                padding: 10px 12px;
            }

            #resultText {
                font-size: 1.8em;
            }

            #messageText {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Percentage Score</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Percentage Score Calculator</h2>
            <div class="container">
                <h1>💖 Percentage Score Calculator 💖</h1>
                <div class="input-group">
                    <input type="text" id="name1" placeholder="Enter first name">
                    <input type="text" id="name2" placeholder="Enter second name">
                </div>
                <button id="calculateBtn">Calculate Score</button>
                <div class="result-container">
                    <p id="resultText"></p>
                    <p id="messageText"></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const name1Input = document.getElementById('name1');
            const name2Input = document.getElementById('name2');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultText = document.getElementById('resultText');
            const messageText = document.getElementById('messageText');
            const resultContainer = document.querySelector('.result-container');

            const messages = [
                "A match made in heaven! 😇",
                "Sparks are flying! 🔥",
                "Quite compatible, indeed! 😊",
                "A decent connection! 👍",
                "Room for growth! 🌱",
                "Opposites attract, sometimes! 😉",
                "Interesting combination! 🤔",
                "Maybe try again? 😅",
                "A unique pairing! ✨",
                "Destiny awaits! 💫"
            ];

            calculateBtn.addEventListener('click', () => {
                const name1 = name1Input.value.trim();
                const name2 = name2Input.value.trim();

                if (name1 === '' || name2 === '') {
                    alert('Please enter both names!');
                    return;
                }

                // Simple algorithm: sum of character codes modulo 100
                let score = 0;
                for (let i = 0; i < name1.length; i++) {
                    score += name1.charCodeAt(i);
                }
                for (let i = 0; i < name2.length; i++) {
                    score += name2.charCodeAt(i);
                }

                score = (score % 101); // Ensure score is between 0 and 100

                resultText.textContent = `${score}%`;
                messageText.textContent = messages[Math.floor(score / 10)]; // Map score to a message

                resultContainer.classList.add('show');
            });
        });
    </script>
</body>
</html>
